<!DOCTYPE html>
<html>
  <head>
    <title>A lovely guessing game :)</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!--href="../bower_components/bootstrap/dist/css/bootstrap.css"-->
  </head>
  <body>
    <header class="page-header text-center">
      Hey there, I sure do love to guess numbers, now it's your turn!
    </header>
    <div class="main">
      <div class="row text-center">
	<input type="text" id="guessbox" placeholder="Gimme dem digits!">
      </div>
      <div class="row text-center">
	<button>Guess!</button>
	<button id="hint">Seek Encouragement</button>
      </div>
      <div class="row text-center">
	<button id="fortytwo">What is the answer to life?</button>
      </div>
    </div>
  </body>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <!--src="../bower_components/jquery/dist/jquery.js"-->
  <script src="/app.js"></script>
</html>
